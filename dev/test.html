<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">


<title>Test of margin-info</title>

	<script src="../dist/scalebar.js">
	</script>
	<script src="../dist/slopeguide.js">
	</script>

	<script>

	function init(){
	//console.log(document.getElementById("Scale").value)
		document.getElementById("Scalebar").innerHTML = scalebar(document.getElementById("Scale").value, true, true, true);
		document.getElementById("Slopeguide").innerHTML = slopeguide(document.getElementById("Scale").value, document.getElementById("ContourInterval").value);

	}
	</script>
</head>
<body onload="init()">

<h3>Scale bar</h3>
Scale: 1:<input type="text" id="Scale" value="50000" onkeyup="init()"><br>
<br>
<div id="Scalebar"></div>
<br><br>
<h3>Slope Guides</h3>
Contour distance: <input type="text" id="ContourInterval" value="20" onkeyup="init()">m<br>
The Scale set for the scale bar is used for the slope guides as well.<br>

<div id="Slopeguide"></div>

</body>

</html>
